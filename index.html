<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">TIC TAC TOE</div>
    <div class="main">
      <div id="new">NEW GAME</div>
      <div class="sidebar left-sidebar">
        <div class="player-info" id="p1-display">
          <div class="player-name"></div>
          <div class="player-char"></div>
        </div>
      </div>
      <div class="gameboard">
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
        <div class="spot"></div>
      </div>
      <div class="sidebar right-sidebar">
        <div class="player-info" id="p2-display">
          <div class="player-name" ></div>
          <div class="player-char" ></div>
        </div>
      </div>
    </div>
    <div class="pop-up hide">
      <div class="form-container">
        <form id="new-game-form" action="#">
          <div class="form-row">
            <label for="player-one-name">PLAYER ONE NAME</label>
            <input id="player-one-name" type="text" name="player-one-name">
          </div>
          <div class="form-row">
            <label for="player-one-mark">PLAYER ONE PIECE</label>
            <input id="player-one-mark" type="text" name="player-one-mark">
          </div>
          <div class="form-row">
            <label for="player-two-name">PLAYER TWO NAME</label>
            <input id="player-two-name" type="text" name="player-two-name">
          </div>
          <div class="form-row">
            <label for="player-two-mark">PLAYER TWO PIECE</label>
            <input id="player-two-mark" type="text" name="player-two-mark">
          </div>
          <div class="form-row">
            <input type="submit" value="START GAME" form="new-game-form">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
