<!DOCTYPE html>
<html lang="en">
<head>

</head>

      <div class="gameboard">
        <div class="spot">O</div>

        <div class="spot">O</div>
        <div class="spot">x</div>
        <div class="spot">x</div>
        <div class="spot">O</div>
        <div class="spot">O</div>
        <div class="spot">x</div>
        <div class="spot">x</div>
      </div>
      <div class="sidebar right-sidebar"></div>
    </div>
  </div>
