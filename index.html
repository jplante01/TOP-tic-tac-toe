<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script defer src="scripts.js"> </script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">TIC TAC TOE</div>
    <div class="main">
      <div id="new">NEW GAME</div>
      <div class="sidebar left-sidebar">
        <div class="player-info">
          <div class="player-name">Jeff</div>
          <div class="player-char">O</div>
        </div>
      </div>
      <div class="gameboard">
        <div class="spot">O</div>
        <div class="spot">x</div>
        <div class="spot">O</div>
        <div class="spot">x</div>
        <div class="spot">x</div>
        <div class="spot">O</div>
        <div class="spot">O</div>
        <div class="spot">x</div>
        <div class="spot">x</div>
      </div>
      <div class="sidebar right-sidebar">
        <div class="player-info">
          <div class="player-name">Jeff</div>
          <div class="player-char">O</div>
        </div>
      </div>
    </div>
    <div class="pop-up">
      <div class="form-container">
        <form id="new-game-form" action="#">
          <label for="player-one-name"></label>
          <input id="player-one-name" type="text" name="player-one-name">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
